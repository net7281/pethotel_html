<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pethotel</title>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
        
        *{
            margin: 0; padding: 0;
            font-family: 'NanumSquare' ;
        }
        a{
            text-decoration: none;
            color: #030303;
        }
        .gray{
            font-size: 15px;
            color: #909090;
        }

        header{
            width: 100%; height: 160px;
            background-color: pink;
            position: fixed;
        }
        .header_box{
            width: 1270px; height: 100%;
            background-color: antiquewhite;
            margin: 0 auto;
            
        }
        .header_box>.logo{
            width: 95px; height: 45px;
            font-size: 40px;
            font-weight: 800;
            background-color: #fff;
            position: absolute;
            left:-47px ; margin-left: 50%;
            top: 40px;
        }
        .header_box>.hr{
            width: 100%; height: 1px;
            position: relative;
            top: 100px;
            background-color: rgba(70, 70, 70, 0.3);
        }
        .menu_wrap{
            width: 100%; height: 20px;
            background-color: #fff;
            position: relative;
            top: 120px;
        }

        .r_menu{
            width: 280px; height: 100%;
            background-color: #ddd;
            position: absolute;
            top: 0; left: 35px;
        }

        .l_menu{
            width: 160px; height: 100%;
            background-color: #ddd;
            position: absolute;
            top: 0; right: 35px;
        }

        .menu{
            font-weight: 600;
            margin-right: 25px;
        }


    </style>
</head>
<body>
    <header>
        <div class="header_box">
            <a class="logo" href="#">Logo</a>
            <div class="hr"></div>
            <div class="menu_wrap">
                <div class="r_menu">
                    <a href="#" class="menu">호텔예약</a>
                    <a href="#" class="menu">호텔소개</a>
                    <a href="#" class="menu">리뷰게시판</a>
                </div>
                <div class="l_menu">
                    <a href="#" class="menu">멤버쉽</a>
                    <a href="#" class="menu">고객센터</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
